{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">RAJESHWARI TAILORING</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/designs/' %}active{% endif %}" href="{% url 'designs' %}">Designs</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/customer_reviews/' %}active{% endif %}" href="{% url 'customer_reviews' %}">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

   <!-- Contact Form Section -->
<div class="container mt-5 contact-container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p> Have any questions? Fill out the form below and weâ€™ll get back to you.</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Your Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Your Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="id_message" class="form-label">Message</label>
                        {{ form.message }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>    
<body class="contact-page">
